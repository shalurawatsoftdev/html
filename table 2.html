<html>
	 <head>
		   <title>table</title>
		   <style>
		   table,td{
		   border-collapse : collapse;
		   }
		   </style>
	 </head>
<body>
	  <table border="1" width="30%" height="200px">
		<tr align="center">
            <td colspan="2">A</td>
			<td>B</td>
			<td>C</td>			
		</tr>
		<tr align="center">
			<td rowspan="2">D</td>
        	<td rowspan="2">E</td>
			<td colspan="2">F</td>
		</tr>
		<tr align="center">
			<td>G</td>
			<td>H</td>
		</tr>
		</table>
</body>	 
</html>
